<html>

<head>
    <title>
        mainpage Shop
    </title>
    <link rel="stylesheet" , href="../static/css/styles.css">
</head>

<body>
    <header>
        <h1>
            mainpage Shop
        </h1>
        <a href="edit.html"><p class = "delete"><u>
            Account 
        </u></p></a>
        <br>
        <a href="list.html"><p class = "list"><u>
           Items List 
        </u></p></a>
    </header>
    <main>
        <section class="filters">
            <div class="burger">
                <button onclick="myFunction()" class="burger_click" id="burger">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </button>
                <script>
                    function myFunction() {
                        var x = document.getElementById("burger");
                        if (x.className === "burger_click") {
                            x.className += " responsive";
                            document.getElementById("filter_list").style.display = "flex";
                        } else {
                            x.className = "burger_click";
                            document.getElementById("filter_list").style.display = "none";
                        }
                    }
                </script>
            </div>

            <div class="filter_list" id="filter_list">
                <form class="form">
                    <h4>Brands:</h4>
                    <div>
                        <input type="checkbox" id="brand1" name="brand1" value="brand1">
                        <label for="brand1">Brand 1</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="brand2" name="brand2" value="brand2">
                        <label for="brand2">Brand 2</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="brand3" name="brand3" value="brand1">
                        <label for="brand3">Brand 3</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="brand4" name="brand4" value="brand1">
                        <label for="brand4">Brand 4</label><br>
                    </div>
                    <h4>Prices:</h4>
                    <div>
                        <input type="checkbox" id="price1" name="price1" value="price1">
                        <label for="price1">Price 1</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="price2" name="price2" value="price2">
                        <label for="price2">Price 2</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="price3" name="price3" value="price1">
                        <label for="price3">Price 3</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="price4" name="price4" value="price1">
                        <label for="price4">Price 4</label><br>
                    </div>
                    <h4>Color:</h4>
                    <div>
                        <input type="checkbox" id="color1" name="color1" value="color1">
                        <label for="color1">Color 1</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="color2" name="color2" value="color2">
                        <label for="color2">Color 2</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="color3" name="color3" value="color1">
                        <label for="color3">Color 3</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="color4" name="color4" value="color1">
                        <label for="color4">Color 4</label><br>
                    </div>
                    <h4>Sizes:</h4>
                    <div>
                        <input type="checkbox" id="size1" name="size1" value="size1">
                        <label for="size1">Size 1</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="size2" name="size2" value="size2">
                        <label for="size2">Size 2</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="size3" name="size3" value="size1">
                        <label for="size3">Size 3</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="size4" name="size4" value="size1">
                        <label for="size4">Size 4</label><br>
                    </div>
                    <input type="submit" value="Submit" class="submit_button">
            </div>
            </form>
            </div>
        </section>
        <section class="search">
            <h2>View item</h2>

            <form action="/list.html" method="POST">
                <label for="toSort">Sort By</label>
                <select id="sortBy" name="sortList">
                <option value="default">  </option>
                <option value="name">Item Name (A-Z) </option>
                 <option value="price">Price (Lowest-Highest) </option>
                <option value="brand">Brand (A-Z) </option>

                <input name = "sub" type="submit" value="Display">
            </form> 
        
            <form action="/list.html" method="POST">
                <label for="toSearch"> Search</label>
            <input class = "input-bar" type = "text" placeholder = "Search for item" name = "toSearch">
            <input name = "sub" type="submit" value="Search">
            </form>
            </section>
            {%for clothing in clothes%}
            <div>
                <div class="product">
                    <img src="{{clothing['image']}}" height=400px>
                    <p> {{clothing['item-name']}} </p>
                    <p> from {{clothing['brand']}}</p>
                    <p> ${{clothing['price']}}</p>
                    <p> Available sizes: {{clothing['sizes-available']}}</p>
                    <a href="cart.html">
                        <button class="addToCart">
                            Add to cart
                        </button>
                    </a>

                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <div class="footer_div">
            <p>Â© 2020 mainpage Shop</p>
        </div>
    </footer>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/list.js"></script>
</body>

</html>
