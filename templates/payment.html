<!DOCTYPE html>
<html>

<head>
    <title>
        Payment
    </title>
    <link rel="stylesheet" , href="../static/css/styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <header>
        <div class="home_menu" id="home_menu">
            <a href="account.html">
                <p class="account">
                    Account
                </p>
            </a>
            <a href="cart.html">
                <p class="cart">
                    Cart
                </p>
            </a>
            <a href="list.html">
                <p class="list">
                    Catalogue
                </p>
            </a>
            <button class="button_home">
                <a href="login.html" id="changetowhite">
                    <p class="logout">
                        <u> Logout </u>
                    </p>
                </a>
            </button>
        </div>
        <div class="home_button hide" id="home_button">
            <a>
                <iconify-icon icon="charm:menu-hamburger"></iconify-icon>
            </a>
        </div>
        <script>
            var x = document.getElementById("home_button");
            x.addEventListener("click", function() {
                var y = document.getElementById("home_menu");
                if (y.className === "home_menu") {
                    y.className += " show";
                    y.style.display = "flex";
                } else {
                    y.className = "home_menu";
                    y.style.display = "none";
                }
            });
        </script>
        <h1 class="title hide">
            PAYMENT
        </h1>
    </header>

    <main>
        <div id="cartInfo">
            <p> Number of items: {{numItems}}</p>
            <p> Cart total: ${{total}}0</p>
        </div>

        <form>

            <h3> Payment information </h3>
            <h4> Name on card </h4>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Jennifer"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Sands"><br>
            <h4> Card information </h4>
            <label for="card"> Number: </label><br>
            <input type="text" id="card" name="card" value="5404 1161 6175 0679"> <br>
            <label for="card"> Security Code: </label><br>
            <input type="text" id="card" name="card" value="778"> <br>
            <label for="card"> Expiraton: </label><br>
            <input type="month" id="card" name="card" value="2024-03"> <br>

            <h4> Billing Address </h4>
            <label for="fname"> Address Line 1 </label><br>
            <input type="text" id="house" name="house" value="123 House Street"><br>

            <label for="fname"> Address Line 2 </label><br>
            <input type="text" id="house" name="house" value="Unit D"><br>

            <label for="fname"> City </label><br>
            <input type="text" id="house" name="house" value="Boston"><br>
            <label for="fname"> Zip </label><br>
            <input type="text" id="house" name="house" value="02127"><br>

            <label for="fname"> State </label><br>
            <input type="text" id="house" name="house" value="Massachusetts"><br>

            <button><a href="confirmation.html"> Pay </a>  </button>

        </form>
    </main>
    <footer>
        <div class="footer_div">
            <p>Â© 2020 mainpage Shop</p>
        </div>
    </footer>

</body>

</html>
