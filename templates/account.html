        <script>
            var x = document.getElementById("home_button");
            x.addEventListener("click", function() {
                var y = document.getElementById("home_menu");
                if (y.className === "home_menu") {
                    y.className += " show";
                    y.style.display = "flex";
                } else {
                    y.className = "home_menu";
                    y.style.display = "none";
                }
            });

        <h1>

        <h2 class="web-title">

        <form name="accountDetails" method="POST" action="/account.html">
            <p>Please validate account information</p>
            <label for="current_email"><b>Account Email</b></label>
            <input class="input-bar" id="current_email" type="text" placeholder="Email" name="current_email">

            <label for="username"><b>Username</b></label>
            <input class="input-bar" id="username" type="text" placeholder="Username" name="username">

            <label for="password"><b>Password</b></label>
            <input class="input-bar" id="password" type="text" placeholder="Password" name="password">

            <p class="error">{{message}}</p>

            <button class="save-sign-button" type="submit">
                Save
            </button>
        </form>
        <form action="delete" method="POST">
            <label for="current_email"><b>Account Email to delete</b></label>
