<html>

<head>
    <title>
        View Item
    </title>
    <link rel="stylesheet" , href="../static/css/styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <header>
        <div class="home_menu" id="home_menu">
            <a href="account.html">
                <p class="account">
                    Account
                </p>
            </a>
            <a href="cart.html">
                <p class="cart">
                    Cart
                </p>
            </a>
            <a href="list.html">
                <p class="list">
                    Catalogue
                </p>
            </a>
            <button class="button_home">
                <a href="login.html" id="changetowhite">
                    <p class="logout">
                        <u> Logout </u>
                    </p>
                </a>
            </button>
        </div>
        <div class="home_button hide" id="home_button">
            <a>
                <iconify-icon icon="charm:menu-hamburger"></iconify-icon>
            </a>
        </div>
        <script>
            var x = document.getElementById("home_button");
            x.addEventListener("click", function() {
                var y = document.getElementById("home_menu");
                if (y.className === "home_menu") {
                    y.className += " show";
                    y.style.display = "flex";
                } else {
                    y.className = "home_menu";
                    y.style.display = "none";
                }
            });
        </script>
        <h1 class="title hide">
            Product
        </h1>
    </header>
    <main>

        <div class="product_itempage">
            <h2> {{item['item-name']}} </h2>
            <img src="{{item['image']}}" height=400px>
            <p> from {{item['brand']}}</p>
            <p> ${{item['price']}}</p>
            <p> Available sizes: {{item['sizes-available']}}</p>

            <form action="cart.html" method="GET">
                <input type="hidden" id="objID" name="item" value="{{item['_id']}}">
                <button type="submit"> Add to Cart</button>
            </form>


        </div>

    </main>
    <footer>
        <div class="footer_div">
            <p>Â© 2020 mainpage Shop</p>
        </div>
    </footer>
</body>

</html>
